# Repository Information
repo_name: 'angelito/datagovernance'
repo_url: 'https://github.ibm.com/angelito/datagovernance'
edit_uri: 'https://github.ibm.com/angelito/datagovernance'
docs_dir: 'docs'
site_dir: 'site'
remote_branch: 'gh-pages'
remote_name: 'origin'

theme:
  palette:
    - scheme: default
      primary: black
      accent: blue
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode
    - scheme: slate
      primary: black
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: 'IBM Plex Sans'
    code: 'IBM Plex Mono'
  favicon: 'pictures/logo-ibm.png'
  logo: 'pictures/logo-ibm.png'
  name: material
  features:
    - navigation.instant
    - navigation.tracking
    # - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.sections
    - navigation.top
    - navigation.footer
    - toc.follow
    # - toc.integrate
    - search.suggest
    - search.highlight
    - header.autohide
    - content.code.copy
    - content.code.select
    - content.tabs.link

plugins:
  - search
  - inline-svg
  - mkdocs-jupyter:
      ignore_h1_titles: True
  - table-reader
  - mkdocs-video
  - markdown-exec

markdown_extensions:
  - tables
  - abbr
  - footnotes
  - admonition
  - attr_list
  - def_list
  - md_in_html
  - meta
  - toc:
      permalink: true 
      toc_depth: 4     
  - smarty:
      smart_quotes: false
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde

extra:
  homepage: https://www.ibm.com
  generator: false
  social:
    - icon: fontawesome/brands/github
      link: https://github.ibm.com/angelito/datagovernance
    - icon: fontawesome/solid/globe
      link: https://pages.github.ibm.com/angelito/datagovernance


